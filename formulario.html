<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/icontab.png">
    <title>Formulario de la denuncia</title>
    <link rel="stylesheet" href="css/style-formulario.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Formulario para ingreso de denuncias</h3>


          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Policia Nacional, Guayaquil</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>denuncia.policia@gmail.com</p>
            </div>
          </div>

        
          </div>
        </div>

        <div class="contact-form">


          <form action="https://formsubmit.co/joseandres.joseandresf.floresa@gmail.com" method="POST" autocomplete="off">
            <h3 class="title">Denuncia</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nombre del Denunciante</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="text" name="id" class="input" />
              <label for="">Cédula o Pasaporte</label>
              <span>ID</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefono</label>
              <span>Phone</span>
            </div>
  	<div class="input-container">
              <input type="tel" name="celphone" class="input" />
              <label for="">Celular</label>
              <span>Celphone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Descripción</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
